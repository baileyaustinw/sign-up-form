<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Sign Up Form</title>
</head>
<body>
    <div id="main">
        <div class="hero">
            <div class="logo-container">
                <p>
                    <img src="img/odin-lined.png" alt="odin logo lined" class="logo-img">
                    <span class="logo-text">ODIN</span>
                </p>
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-container">
            <div class="form-title-container">
                <h1 class="title">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </h1>
                <h2 class="subtitle">
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-card">
                <form action="#" method="post">
                    <section>
                        <legend class="form-title">Let's do this!</legend>
                        <fieldset>
                            <p>
                                <label for="first_name">First Name</label>
                                <input class="form-control" type="text" name="first_name" placeholder="Thor" required>
                            </p>
                            <p>
                                <label for="last_name">Last Name</label>
                                <input class="form-control" type="text" name="last_name" placeholder="Odinson" required>
                            </p>
                        </fieldset>
                        <fieldset>
                            <p>
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" placeholder="info@gmail.com" required>
                            </p>
                            <p>
                                <label for="phone">Phone Number</label>
                                <input class="form-control" type="tel" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </p>
                        </fieldset>
                        <fieldset>
                            <p>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" required>
                            </p>
                            <p>
                                <label for="confirm">Confirm Password</label>
                                <input class="form-control" type="password" name="confirm" required>
                            </p>
                        </fieldset>
                    </section>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="form-footer">
                <p class="login">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
